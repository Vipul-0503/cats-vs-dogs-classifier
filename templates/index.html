<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats vs Dogs Classifier</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for paw icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Page Title -->
    <h1>🐾 Cats vs Dogs Classifier</h1>

    <!-- Image Upload Form -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    <!-- Show uploaded image -->
    {% if image_url %}
        <img src="{{ image_url }}" alt="Uploaded Image">
    {% endif %}

    <!-- Show prediction result -->
    {% if prediction %}
        <div class="prediction">{{ prediction }}</div>
    {% endif %}

    <!-- Footer with links -->
    <footer>
        <p>Made with 💜 by <strong>Vipul</strong></p>
        <a href="https://www.linkedin.com/in/vipul-458b70310" target="_blank">LinkedIn</a> |
        <a href="https://github.com/Vipul-0503" target="_blank">GitHub</a>
    </footer>
</body>
</html>
